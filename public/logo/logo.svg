<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 660 260" role="img" aria-label="English With Amol logo">
  <defs>
    <linearGradient id="badge" x1="60" y1="40" x2="220" y2="220" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FF3B30"/>
      <stop offset="1" stop-color="#FF2D86"/>
    </linearGradient>

    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="10" flood-color="#000" flood-opacity=".12"/>
    </filter>

    <style>
      .word { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; }
      .r1 { font-size: 36px; font-weight: 800; letter-spacing: 2.6px; opacity: .70; }
      .r2 { font-size: 86px; font-weight: 900; letter-spacing: .5px; }
      .r3 { font-size: 36px; font-weight: 700; opacity: .68; }
    </style>
  </defs>

  <!-- Badge -->
  <g filter="url(#softShadow)">
    <rect x="30" y="30" width="200" height="200" rx="54" fill="url(#badge)"/>

    <path d="M95 174 L130 86 L165 174" fill="none" stroke="#fff" stroke-width="20" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M112 138 H148" fill="none" stroke="#fff" stroke-width="16" stroke-linecap="round" opacity=".95"/>

    <path d="M174 92 L198 78 M172 112 L202 96 M170 132 L204 116"
          fill="none" stroke="#fff" stroke-width="8" stroke-linecap="round" opacity=".55"/>
  </g>

  <!-- Wordmark -->
  <g class="word" fill="#1B1630">
    <text x="270" y="86" class="r1">ENGLISH WITH</text>
    <text x="270" y="166" class="r2">AMOL</text>

    <!-- dots unchanged -->
    <circle cx="585" cy="132" r="18" fill="#FF3B30"/>
    <circle cx="640" cy="132" r="12" fill="#FF2D86" opacity=".9"/>

    <text x="270" y="210" class="r3">English Tutor</text>
  </g>
</svg>
